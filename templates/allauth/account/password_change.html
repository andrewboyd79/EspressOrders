{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block additional_content %}
    <h2 class="brand-font mt-5 mb-3 text-center">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="park-cart-btn dark-button btn rounded-3" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
