{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block additional_content %}
<h2 class="brand-font mt-5 mb-3 text-center">{% trans "Sign Out" %}</h2>

<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>


  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class= "park-cart-btn dark-button btn rounded-3 w-100" type="submit">{% trans 'Sign Out' %}</button>
  </form>


{% endblock %}
