{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block additional_content %}
    <h2 class="brand-font mt-5 mb-3 text-center">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input  class="park-cart-btn dark-button btn rounded-3"type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
