<div class="toast custom-toast rounded-3 border-2" data-autohide="false">
   
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-white text-dark">
        <h5 class="mx-auto brand-font">Success</h5>
        <button type="button" class="ml-2 mb-1 btn-close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
    {% if basket_total and not on_profile_page %}
            <div class="">
            <a href="{% url 'view_bag' %}" class="park-cart-btn dark-button btn rounded-3 w-100">
                <span class="text-uppercase">Go To Checkout</span>
            </a>
        </div>
    {% endif %}
</div>
